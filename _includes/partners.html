<!-- Begin Partners Section -->
<section id="partners" class="partners">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            
            
            {% for partner in site.data.partners %}
            <h5>{{ partner.group }}</h5>
<!--            <ul class="list-inline">-->
            <div class="row">
                
                {% for element in partner.elements %}
<!--                <li>-->
                  <div class="col-lg-3 cols-centered">
                    <a href="{{ element.link }}" target="_blank">
                        <img src="{{ site.baseurl }}/img/partners/{{ element.imageUrl }}" title="{{ element.description }}" alt="{{ element.name }}" {% if element.width != null %}style="width: {{ element.width }};"{% endif %}>
                    </a>
                    </div>
<!--                </li>-->
                {% endfor %}
<!--            </ul>-->
                    
                </div>
            {% endfor %}

             <a href="{{ site.c4sponsorsUrl}}" class="btn btn-danger">{{ site.partnersC4sponsorsButton }}</a> 
            
        </div>
    </div>
</section>
<!-- End Partners Section -->
